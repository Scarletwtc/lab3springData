<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Queries</title>
</head>
<body>
<h1>Run Queries</h1>

<h2>1) Patient Health Issues</h2>
<form th:action="@{/query/patientIssues}" method="get">
    <label for="patientId">Enter Patient ID:</label>
    <input type="number" id="patientId" name="patientId" required/>
    <button type="submit">Get Health Issues</button>
</form>

<hr/>

<h2>2) Patients by Encounter Date</h2>
<form th:action="@{/query/encounters}" method="get">
    <label for="date">Enter Date (YYYY-MM-DD):</label>
    <input type="text" id="date" name="date" placeholder="2025-04-14" required/>
    <button type="submit">Get Encounters</button>
</form>

<hr/>

<h2>3) Patients for a Given Care Provider</h2>
<form th:action="@{/query/careproviderPatients}" method="get">
    <label for="providerName">Enter Care Provider Name:</label>
    <input type="text" id="providerName" name="providerName" placeholder="Dr. John Doe" required/>
    <button type="submit">Get Patients</button>
</form>

<hr/>

<h2>4) Care Providers for a Given Health Issue</h2>
<form th:action="@{/query/healthissueCareproviders}" method="get">
    <label for="issueType">Enter Health Issue Type:</label>
    <input type="text" id="issueType" name="issueType" placeholder="Hypertension" required/>
    <button type="submit">Get Care Providers</button>
</form>

<p><a th:href="@{/}">Back to Home</a></p>
</body>
</html>
