<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Encounter Patients</title>
</head>
<body>
<h1>Patients with Encounters on <span th:text="${encounterDate}"></span></h1>
<ul>
    <li th:each="patient : ${patients}">
        <span th:text="'ID: ' + ${patient.id} + ' - ' + ${patient.name}"></span>
    </li>
</ul>
<p><a th:href="@{/queries}">Back to Queries</a></p>
</body>
</html>
